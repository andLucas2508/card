<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards com Flexbox</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="flexBox.css">
</head>
<body>
    <div class="container">
        <!-- Cada div com a classe "card" será um card individual -->
        <div class="card">
            <h2>Cardapío</h2>
            <p>Criamos um cardapio imperdivel para voce, venha já!</p>
            <img src="img/ham.png" alt="card 1">
        </div>
        <div class="card">
            <h2>Novidades</h2>
            <p>Lançamos novidades incriveis que voce não pode perder!</p>
            <img src="img/bur.png" alt="card 2">
        </div>
        <div class="card">
            <h2>Localizaçoes</h2>
            <p>Venha conhercer nossos locais, aguardamos voces anciosamente</p>
            <img src="img/novo.png" alt="card 3">
        </div>
        <!-- Você pode adicionar quantos cards quiser -->
    </div>





</body>
</html>
